<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repair notifications presentation</title>
  <script src="reveal.js/dist/reveal.js"></script>
  <script src="reveal.js/plugin/markdown/markdown.js"></script>
  <link href="reveal.js/dist/reset.css" rel="stylesheet">
  <link href="reveal.js/dist/reveal.css" rel="stylesheet">
  <link href="reveal.js/dist/theme/white.css" rel="stylesheet">
</head>
<body>
<div class="reveal">
  <div class="slides">

    <section>
      <h1>Car repair communication</h1>
      <img alt="car graphic" src="assets/insignia.svg" width="500px" />
    </section>

    <section>
      <h2>The problem</h2>
      <p>Mechanics have no easy way of communicating with customers</p>
    </section>

    <section>
      <h2>The solution</h2>
    </section>

    <section>
      <h3>Customer phone:</h3>
      <div style="border: 1em solid #1c1e20; width: 200px; height: 500px; border-radius: 0.5em; padding: 0;">
        <iframe height="100%" src="https://notify.repair" style="max-width: 100%" width="100%"></iframe>
      </div>

    </section>
    <section>
      <iframe height="800px" src="https://notify.repair" width="1100px"></iframe>
    </section>
  </div>
</div>

<script>
  Reveal.initialize({
    hash: true,
    // plugins: [ RevealMarkdown ]
  });
</script>
</body>
</html>
