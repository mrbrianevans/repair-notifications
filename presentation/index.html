<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repair notifications presentation</title>
  <script src="reveal.js/dist/reveal.js"></script>
  <link href="reveal.js/dist/reset.css" rel="stylesheet">
  <link href="reveal.js/dist/reveal.css" rel="stylesheet">
  <link href="reveal.js/dist/theme/white.css" rel="stylesheet">
  <link href="presentation.css" rel="stylesheet">
</head>
<body>
<div class="reveal">
  <div class="slides">

    <section>
      <h1>Car repair</h1>
      <img alt="car graphic" src="assets/insignia.svg" width="500px" />
    </section>

    <section>
      <img alt="car graphic" src="assets/insignia_blue.svg" width="800px" />
    </section>

    <section>
      <h2>The problem</h2>
      <ul class="car">
        <li>uncertainty</li>
        <li>poor communication</li>
        <li>concern</li>
        <li>inefficiency</li>
      </ul>
    </section>

    <section>
      <h2>The solution</h2>
      <p>Connecting customers with mechanics</p>
      <p>Bridging the communication gap</p>
      <img alt="car graphic" src="assets/insignia_orange.svg" style="transform: scaleX(-1)" width="400px" />
      <img alt="car graphic" src="assets/insignia_blue.svg" width="400px" />
    </section>

    <section>
      <h3>Customer phone:</h3>
      <img alt="car graphic" class="car" src="assets/insignia.svg" width="100px" />
      <div style="border: 1em solid #1c1e20; width: 200px; height: 500px; border-radius: 0.5em; padding: 0;">
        <iframe height="100%" src="https://notify.repair" style="max-width: 100%" width="100%"></iframe>
      </div>

    </section>
    <section>
      <iframe height="800px" src="https://notify.repair" width="1201px"></iframe>
    </section>
  </div>
</div>

<script>
  Reveal.initialize({
    hash: true,
  });
</script>
</body>
</html>
